<body>
    <script>
        var sum,num;
        sum=0;
        num=0;
        while(num.charAt(0)!=='-'){
            num = prompt("Enter any Number");
            sum+=num;
        }
        console.log("You entered a negative number and the sum is "+sum);

    </script>
</body>
